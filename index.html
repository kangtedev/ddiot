<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LED Control Dashboard</h1>
        
        <div class="status-box">
            <p>Current Status:</p>
            <div id="ledStatus" class="led-indicator off">OFF</div>
        </div>
        
        <button id="toggleBtn" class="btn">Toggle LED</button>
        
        <div id="message"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
